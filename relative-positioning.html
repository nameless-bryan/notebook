<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise: Relative Positioning</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.ico">
    <style media="screen">
      .red {
        height: 100px;
        width: 100px;
        background-color: red;
        position: relative;
        left: 200px;
      }
      .blue {
        height: 100px;
        width: 100px;
        background-color: blue;
        position: relative;
        bottom: 100px
      }
      .yellow {
        height: 100px;
        width: 100px;
        background-color: yellow;
        position: relative;
        bottom: 200px;
        left: 100px;
      }



    </style>

  </head>
  <body>
    <div class="red">
    </div>
    <div class="blue">
    </div>
    <div class="yellow">
    </div>
    <p>Another solution: Make all 3 divs inline-block, and change just left / right properties (can ignore adjusting bottom margins this way)</p>


  </body>
</html>
